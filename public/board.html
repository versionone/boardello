<doctype html>
<html>
<head>

<script type="text/javascript" src="javascripts/raphael.js"></script>
<script type="text/javascript" src="javascripts/jquery-1.6.4.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>


<script type="text/javascript">
	$(function(){

		var padding = 10
		var board = Raphael('board-wrapper', '100%', '100%');

		board.rect(0, 0, 200, 600).attr({
			fill: 'red'
		})

		$(window).resize(function(){
			var $window = $(window);
			board.setSize($window.width() - (padding * 2), $window.height() - (padding * 2))
		})
	})
</script>

<style>
	#board-wrapper {
		height: 100%;
		background: blue;
	}
</style>
</head>
<body>

<div id="board-wrapper"></div>
</body>
</html>
